<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>
	<div id="content">
		<div id="bgImage10">
			<!-- Card -->
			<div
				class="block p-6 py-4 border-t-[10px] border-orange bg-transparent w-full max-w-md sm:max-w-lg md:max-w-xl lg:w-96 xl:w-96 mx-auto rounded-xl shadow hover:bg-gray-300 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
				<!-- message here -->

				<div data-th-replace="~{message::messagebox}"></div>
				<h5 class="mb-2 text-2xl text-center font-bold tracking-tight text-gray-900 dark:text-white">
					Login
				</h5>

				<!-- Error and success messages -->
				<div class="text-red-600 text-center my-3" th:if="${param.error}">
					Invalid username and password.
				</div>
				<div class="text-green-600 text-center my-3" th:if="${param.logout}">
					You have been logged out.
				</div>

				<!-- Form -->
				<form method="post" data-th-action="@{'/authenticate'}" class="mt-5">
					<!-- Username field -->
					<div class="mb-3">
						<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
							Email</label>
						<input name="email" type="email" id="email"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="name@gmail.com" required />
					</div>
					<!-- Password field -->
					<div class="mb-3">
						<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
							Password</label>
						<input name="password" type="password" id="password"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Enter Password" required />
					</div>

					<div class="mb-3 flex justify-between space-x-3">
						<div class="flex items-start">
							<div class="flex items-center h-5">
								<input id="remember" type="checkbox" value=""
									class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
									required checked />
							</div>
							<label for="remember"
								class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember
								me</label>
						</div>
						<a data-th-href="@{/register}" type="button"
							class="hidden md:flex text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-red-800">
							Create new Account?
						</a>
					</div>
					<div class="mb-3 flex justify-center space-x-3">
						<button type="submit"
							class="px-3 py-2 rounded bg-blue-700 hover:bg-blue-800 text-white dark:bg-blue-700 dark:hover:bg-blue-800">
							Login
						</button>
						<a data-th-href="@{/forgot}" type="button"
							class="hidden md:flex text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
							Forgot Password
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		console.log("Login page");
	</script>

</body>

</html>
