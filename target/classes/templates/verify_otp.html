<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
	<title>EMB</title>
</head>

<body>
	<div id="content">
		<div id="login">

			<div class="flex justify-center items-center min-h-screen">
				<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">

					<!-- Email Sent Alert -->
					<div
						class="alert alert-success my-4 p-2 bg-green-100 border border-green-400 text-green-700 rounded-lg">
						We have sent OTP to your Email...
					</div>

					<!-- Message Box -->
					<div data-th-replace="~{message::messagebox}"></div>

					<!-- OTP Form -->
					<form method="post" action="" th:action="@{/verify-otp}" class="space-y-4">

						<!-- OTP Input -->
						<div class="form-group">
							<input name="otp" required="required" type="text" placeholder="Enter OTP here"
								class="w-full p-3 border border-gray-300 rounded-md text-gray-800 dark:text-black bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 text-black" />
						</div>

						<!-- Submit Button -->
						<div class="text-center">
							<button type="submit"
								class="w-full py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
								Verify
							</button>
						</div>

					</form>

				</div>
			</div>

		</div>
	</div>
	<script>
		console.log("Login page");
	</script>

</body>

</html>
