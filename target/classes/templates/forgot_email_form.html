<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>
	<div id="content" class="min-h-screen flex items-center justify-center">
		<div id="login" class="w-full max-w-md p-4 bg-white shadow-lg rounded-lg">
			<div id="login-box" class="w-full h-[220px]">

				<!--	            <div th:if="${session.message}" class="container mb-4">
	                <div class="alert alert-danger my-2 text-center bg-red-500 text-white p-2 rounded">
	                    <span th:text="${session.message}"></span>
	                </div>
	                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
	            </div>
-->
				<!-- Message box -->
				<div data-th-replace="~{message::messagebox}"></div>
				
				<!-- Email form -->
				<h3 class="text-center text-xl font-semibold mb-3 text-gray-800 dark:text-black">Your Registered Email
				</h3>
				<form method="post" th:action="@{/send-otp}">
					<div class="mb-4">
						<input name="email" required="required" type="email" placeholder="Enter email here"
							class="w-full p-3 border border-gray-300 rounded-md text-gray-800 dark:text-black bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 text-black" />
					</div>

					<div class="text-center">
						<button type="submit"
							class="container text-center  bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 text-white hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 rounded-lg text-md px-8 py-2.5 ">
							Send OTP
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		console.log("Login page");
	</script>

</body>

</html>
