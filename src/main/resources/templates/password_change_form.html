<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>
	<div id="content">
		<div id="login">

			<div class="flex justify-center items-center min-h-screen">
				<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">

					<h3 class="text-2xl font-semibold text-center mb-6">Enter New Password</h3>

					<!-- Password Change Form -->
					<form method="post" action="" th:action="@{/change-password}" class="space-y-4">

						<!-- New Password Input -->
						<div class="form-group">
							<input name="newpassword" required="required" type="password"
								placeholder="Enter new password here"
								class="w-full p-3 border border-gray-300 rounded-md text-gray-800 dark:text-black bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 text-black" />
						</div>

						<!-- Change Password Button -->
						<div class="text-center">
							<button type="submit"
								class="container text-center  bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 text-white hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 rounded-lg text-md px-8 py-2.5 ">
								Change Password
							</button>
						</div>

					</form>

				</div>
			</div>

		</div>
	</div>
	<script>
		console.log("Login page");
	</script>

</body>

</html>
